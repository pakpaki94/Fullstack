<!DOCTYPE html>
<html lang="ko">
<head>
<title> CSS </title>
<meta charset="utf-8">
<style type="text/css">
   h1[class] { color : blue; }  /*--- 두 hi 중 class 속성을 가진 '서울특별시'만 파란색으로 나타난다. */
   h1[id] {color: red;}
   #ddd{color: rgb(74, 179, 79)}
</style>
</head>
<body>
   <h1 class="logo">서울특별시</h1>
   <h1 class="">대전광역시</h1>
   <h1 id="">부산광역시</h1>
   <h1 id="ddd">부산광역시</h1>
   <p>주소록을 작성합니다.</p>
   <h1>경기도</h1>
   <p>전화번호부를 작성합니다.</p>
</body>



</html>
