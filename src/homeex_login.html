<!DOCTYPE html>
<html lang="ko">
<head><title>CSS</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="homeex_login.css">    <!-- css파일을 불러오는 거 !-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> <!--CDN 링크 -->

</head>		  
<body>

<div id="container">
	<div id="main_fix"> 
		<div id="main_top">
			<ul class="main_top_menu">
				<li><a href="">로그인</a></li>
				<li><a href="">회원가입</a></li>
				<li><a href="">마이페이지</a></li>
				<li><a href="">장바구니</a></li>
			</ul>
		</div>	
		<div id="main_menu">
			<div class="main_menu_left">
				<a href="">JSL Cosmetic</a>
			</div>
			<div class="main_menu_right">
				<ul class="menu">
					<li><a href="">회사소개</a></li>
					<li><a href="">상품안내</a></li>
					<li><a href="">상품주문</a></li>
					<li><a href="">공지사항</a></li>
					<li><a href="">찾아오는길</a></li>
			</div>
		</div>	
	</div>
	<div class = "login_box_containner">
		<fieldset class = "login_box">
			<legend class = "login_box_title">&nbspLOGIN&nbsp</legend>
				<div class = "login_box_id">
					<div class = "login_box_id_title">
						<h3>ID</h3>
					</div>
					<input class = "login_box_id_contens" type = "text" placeholder = "아이디를 입력해주세요." />
				</div>
				<div class = "login_box_pass">
					<div class = "login_box_pass_title">
						<h3>PASSWORD</h3>
					</div>
					<input class = "login_box_pass_contens" type = "password" placeholder = "비밀번호를 입력해주세요." />
				</div>
				<div class = "login_box_button_containner">
					<input class = "login_box_button" type = "button" value = "LOGIN" />
				</div>
				<div class = "login_box_auto_login_box">
					<input class = "login_box_auto_login_box_radio" type = "radio"/>
					<p>자동로그인</p>
				</div>
				<div class = "login_box_find_box">
					<div class = "login_box_find_box_id">
						<a href = "#">아이디 찾기</a>
					</div>
					<div class = "login_box_find_box_pass">
						<a href = "#">비밀번호 찾기</a>
					</div>
				</div>
		</fieldset>
	</div>

	<div id="footer">
		
	</div>

</div>
</body>
</html>
